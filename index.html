<!doctype html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Start</title>
    </head>
    <body>
        <midi-player src="http://leon-git.github.io/a1.mid" sound-font visualizer="#myPianoRollVisualizer"></midi-player>
        <midi-visualizer type="piano-roll" id="myPianoRollVisualizer" src="http://leon-git.github.io/a1.mid"></midi-visualizer>

        <midi-player src="http://leon-git.github.io/a1.mid" sound-font visualizer="#myStaffVisualizer"></midi-player>

        <script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58"></script>
        <script src="https://cdn.jsdelivr.net/combine/npm/@magenta/music@1.23.1/es6/core.js"></script>
        <script src="https://cdn.jsdelivr.net/combine/npm/focus-visible@5"></script>
        <script src="https://cdn.jsdelivr.net/combine/npm/html-midi-player@1.5.0"></script>

</html>
